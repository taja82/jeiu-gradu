<body>
    <br>
    <h2>ContentTools</h2>
    <div data-editable data-name="main-content">
        <blockquote>
            Always code as if the guy who ends up maintaining your code be a violent psychop
        </blockquote>
        <p>Johb F. Woods</p>
    </div>
    <br>
    <h2>trumbowyg</h2>
    <div id="trumbowyg-demo">
        <blockquote>
            Always code as if the guy who ends up maintaining your code be a violent psychop
        </blockquote>
        <p>Johb F. Woods</p>
    </div>
    <br>
    <h2>MediumEditor</h2>
    <div class="editable"></div>
    <br>
    <h2>Quill</h2>
    <div class="editor"></div>
    <br>
    <h2>trix</h2>
    <trix-editor></trix-editor>
    <br>
    <div id="viewer"></div>
    <br>
    <h2>toastui</h2>
    <div id="editor"></div>
    <script>var editor = new MediumEditor('.editable');</script>
    <script src="./js/jquery.min.js"></script>

    <script src="editor/contentstools/content-tools.min.js"></script>

    <script src="editor/trumbowyg/trumbowyg.min.js"></script>
    <!--<script src="editor/trumbowyg/plugins/upload/trumbowyg.cleanpaste.min.js"></script>
    <script src="editor/trumbowyg/plugins/upload/trumbowyg.pasteimage.min.js"></script>-->
    <script type="text/javascript" src="editor/trumbowyg/langs/ko.min.js"></script>
    <script type="text/javascript" src="editor/trumbowyg/plugins/upload/trumbowyg.upload.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="editor/trix/trix.css">
    <script type="text/javascript" src="editor/trix/trix.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        $('#trumbowyg-demo').trumbowyg({
            lang: "ko",
            /*btns: ['upload'],
            pllugins: {
                upload: {
                    serverPath: ''
                }
            }*/
        });
    </script>
    <script>
        var quill = new Quill('.editor', {
            modules: {
                formula: true,
                syntax: true,
            },
            placeholder: 'Compose an epic...',
            theme: 'snow'
        });
    </script>

    <script>
        const Editor =toastui.Editor;
        const editor_tui = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical'
        });

        editor_tui.getHtml();
    </script>
</body>

</html>
